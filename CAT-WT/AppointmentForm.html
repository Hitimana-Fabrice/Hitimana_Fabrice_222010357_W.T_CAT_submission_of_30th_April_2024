<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-image: url('image/Heaith.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Appointment Form -->
    <div class="appointment-form">
        <h2>Appointment Form</h2>
        <form id="appointmentForm" action="submit_appointment.php" method="post">
            <!-- No Appointment ID field here since it's auto-generated -->
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId"><br>

            <label for="doctorName">Doctor Name:</label>
            <input type="text" id="doctorName" name="doctorName"><br>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate"><br>

            <label for="appointmentTime">Appointment Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime"><br>

            <label for="purpose">Purpose:</label>
            <select id="purpose" name="purpose">
                <option value="General Checkup">General Checkup</option>
                <option value="Dental Clearing">Dental Clearing</option>
                <option value="Eye Examination">Eye Examination</option>
                <option value="Vaccination">Vaccination</option>
                <option value="Physical Therapy">Physical Therapy</option>
            </select><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>

    <!-- Update Form -->
    <div class="update-form">
        <h2>Update Form</h2>
        <form id="updateForm" action="update_appointment.php" method="post">
            <label for="appointmentIdUpdate">Appointment ID:</label>
            <input type="text" id="appointmentIdUpdate" name="appointmentIdUpdate"><br>

            <label for="doctorNameUpdate">Doctor Name:</label>
            <input type="text" id="doctorNameUpdate" name="doctorNameUpdate"><br>

            <label for="appointmentTimeUpdate">Appointment Time:</label>
            <input type="time" id="appointmentTimeUpdate" name="appointmentTimeUpdate"><br>

            <label for="purposeUpdate">Purpose:</label>
            <select id="purposeUpdate" name="purposeUpdate">
                <option value="General Checkup">General Checkup</option>
                <option value="Dental Clearing">Dental Clearing</option>
                <option value="Eye Examination">Eye Examination</option>
                <option value="Vaccination">Vaccination</option>
                <option value="Physical Therapy">Physical Therapy</option>
            </select><br>

            <input type="submit" value="Update">
            <input type="reset" value="Clear">
        </form>
    </div>

    <div class="delete-form">
        <h2>Delete Form</h2>
        <form id="deleteForm" action="delete_appointment.php" method="post">
            <label for="appointmentIdDelete">Appointment ID:</label>
            <input type="text" id="appointmentIdDelete" name="appointmentIdDelete"><br>
    
            <input type="submit" value="Delete">
            <input type="reset" value="Clear">
        </form>
    </div>     
</div>

<script>
    document.getElementById("purposeUpdate").addEventListener("change", function() {
        var select = this;
        var options = select.options;
        for (var i = 0; i < options.length; i++) {
            if (options[i].value === "") continue; // Skip the first option
            options[i].hidden = false; // Make all options visible initially
        }
        select.querySelector('option[value=""]').hidden = true; // Hide the default option
    });
    </script>
    

</body>
</html>
