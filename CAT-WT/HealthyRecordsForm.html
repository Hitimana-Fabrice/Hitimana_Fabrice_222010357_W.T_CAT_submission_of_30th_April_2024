<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Records Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image/proud.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Healthy Records Form -->
    <div class="healthy-records-form">
        <h2>Healthy Records Form</h2>
        <form id="healthyRecordsForm" action="submit_healthy_records.php" method="post">
            <!-- No Record ID field here since it's auto-generated -->
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" placeholder="Enter User ID"><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter Height (cm)"><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter Weight (kg)"><br>

            <label for="bloodPressureSystolic">Blood Pressure Systolic (mmHg):</label>
            <input type="number" id="bloodPressureSystolic" name="bloodPressureSystolic" placeholder="Enter Systolic Pressure (mmHg)"><br>

            <label for="bloodPressureDiastolic">Blood Pressure Diastolic (mmHg):</label>
            <input type="number" id="bloodPressureDiastolic" name="bloodPressureDiastolic" placeholder="Enter Diastolic Pressure (mmHg)"><br>

            <label for="heartRate">Heart Rate (bpm):</label>
            <input type="number" id="heartRate" name="heartRate" placeholder="Enter Heart Rate (bpm)"><br>

            <label for="bloodSugarLevel">Blood Sugar Level (mg/dL):</label>
            <input type="number" id="bloodSugarLevel" name="bloodSugarLevel" placeholder="Enter Blood Sugar Level (mg/dL)"><br>

            <label for="cholesterolLevel">Cholesterol Level (mg/dL):</label>
            <input type="number" id="cholesterolLevel" name="cholesterolLevel" placeholder="Enter Cholesterol Level (mg/dL)"><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>

    <!-- Update Form -->
    <div class="update-form">
        <h2>Update Form</h2>
        <form id="updateForm" action="update_healthy_records.php" method="post">
            <label for="recordIdUpdate">Record ID:</label>
            <input type="text" id="recordIdUpdate" name="recordIdUpdate" placeholder="Enter Record ID"><br>

            <label for="dateUpdate">Date:</label>
            <input type="date" id="dateUpdate" name="dateUpdate"><br>

            <label for="heightUpdate">Height (cm):</label>
            <input type="number" id="heightUpdate" name="heightUpdate" placeholder="Enter Height (cm)"><br>

            <label for="weightUpdate">Weight (kg):</label>
            <input type="number" id="weightUpdate" name="weightUpdate" placeholder="Enter Weight (kg)"><br>

            <!-- You can add more fields here for updating other attributes -->

            <input type="submit" value="Update">
            <input type="reset" value="Clear">
        </form>
    </div>

    <!-- Delete Form -->
    <div class="delete-form">
        <h2>Delete Form</h2>
        <form id="deleteForm" action="delete_healthy_records.php" method="post">
            <label for="recordIdDelete">Record ID:</label>
            <input type="text" id="recordIdDelete" name="recordIdDelete" placeholder="Enter Record ID"><br>

            <input type="submit" value="Delete">
            <input type="reset" value="Clear">
        </form>
    </div>
</div>

</body>
</html>
