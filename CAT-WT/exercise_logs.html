<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Logs Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image/proud.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Exercise Logs Form -->
    <div class="exercise-logs-form">
        <h2>Exercise Logs Form</h2>
        <form id="exerciseLogsForm" action="submit_exercise_logs.php" method="post">
    <!-- No Log ID field here since it's auto-generated -->
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" placeholder="Enter User ID"><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br>

    <label for="exercise">Exercise:</label>
    <input type="text" id="exercise" name="exercise" placeholder="Enter Exercise"><br>

    <label for="durationMinutes">Duration (Minutes):</label>
    <input type="text" id="durationMinutes" name="durationMinutes" placeholder="Enter Duration (Minutes)"><br>

    <!-- Added label for Calories Burned -->
    <label for="caloriesBurned">Calories Burned:</label>
    <input type="text" id="caloriesBurned" name="caloriesBurned" placeholder="Enter Calories Burned"><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">

        </form>
    </div>

    <!-- Update Form -->
    <div class="update-form">
        <h2>Update Form</h2>
        <form id="updateForm" action="update_exercise_logs.php" method="post">
            <label for="logIdUpdate">Log ID:</label>
            <input type="text" id="logIdUpdate" name="logIdUpdate" placeholder="Enter Log ID"><br>

            <label for="dateUpdate">Date:</label>
            <input type="date" id="dateUpdate" name="dateUpdate"><br>

            <label for="exerciseUpdate">Exercise:</label>
            <input type="text" id="exerciseUpdate" name="exerciseUpdate" placeholder="Enter Exercise"><br>

            <label for="durationMinutesUpdate">Duration (Minutes):</label>
            <input type="text" id="durationMinutesUpdate" name="durationMinutesUpdate" placeholder="Enter Duration (Minutes)"><br>

            <input type="submit" value="Update">
            <input type="reset" value="Clear">
        </form>
    </div>

    <div class="delete-form">
        <h2>Delete Form</h2>
        <form id="deleteForm" action="delete_exercise_logs.php" method="post">
            <label for="logIdDelete">Log ID:</label>
            <input type="text" id="logIdDelete" name="logIdDelete" placeholder="Enter Log ID"><br>
    
            <input type="submit" value="Delete">
            <input type="reset" value="Clear">
        </form>
    </div>     
</div>

<script>
    document.getElementById("purposeUpdate").addEventListener("change", function() {
        var select = this;
        var options = select.options;
        for (var i = 0; i < options.length; i++) {
            if (options[i].value === "") continue; // Skip the first option
            options[i].hidden = false; // Make all options visible initially
        }
        select.querySelector('option[value=""]').hidden = true; // Hide the default option
    });
</script>

</body>
</html>
