<script>
    // Function to hide the default option in a dropdown menu
    function hideDefaultOption(selectId) {
        var select = document.getElementById(selectId);
        var options = select.options;
        for (var i = 0; i < options.length; i++) {
            if (options[i].value === "") continue; // Skip the first option
            options[i].hidden = false; // Make all options visible initially
        }
        select.querySelector('option[value=""]').hidden = true; // Hide the default option
    }

    // Call the function for each dropdown menu
    hideDefaultOption("medicationName");
    hideDefaultOption("dosage");
    hideDefaultOption("frequency");

    // Event listener to hide the default option when the user makes a choice
    document.getElementById("medicationName").addEventListener("change", function() {
        hideDefaultOption("medicationName");
    });

    document.getElementById("dosage").addEventListener("change", function() {
        hideDefaultOption("dosage");
    });

    document.getElementById("frequency").addEventListener("change", function() {
        hideDefaultOption("frequency");
    });
</script>
