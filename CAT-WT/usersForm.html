<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image/proud.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Users Form -->
    <div class="users-form">
        <h2>Users Form</h2>
        <form action="submit_users.php" method="post">
            <!-- No User ID field here since it's auto-generated -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email"><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter Age"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Address"><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>
</body>
</html>
